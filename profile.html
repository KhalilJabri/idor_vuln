<html lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <div id="profile"></div>

    <h1>Welcome, {{ username }}!</h1>

    <a href="/resetpassword">Change Password</a>
    <script>
    console.log(username);
        async function fetchProfile() {
            const response = await fetch("/profile");
            const result = await response.json();
            if (response.ok) {
                console.log(result.flag)
                document.getElementById("profile").innerText = `Welcome, ${result.username} (User ID: ${result.user_id})`;
            } else {
                alert(result.detail);
            }
        }
        fetchProfile();
    </script>
</body>
</html>
